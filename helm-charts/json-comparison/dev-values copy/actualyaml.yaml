# env2 values for test-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
 
replicaCount: 1
 
app:
  name: nostro-vostro
 
Release:
  Maintainer: mobilecapital
  name: nostro-vostro
 
image:
  image_name: mbrw_image
  repository: myrepo.yourrepo.com/mobilecapital/nostro-vostro
  pullPolicy: Always
  # Overrides the image tag whose env2 is the chart appVersion.
  tag: 0.0.4
 
imagePullSecrets:
  - name: regvostro
nameOverride: nostro-vostro
fullnameOverride: nostro-vostro
env:
  account_statement:
    - name: MY_ID
      value: nostro-vostro
 
containerPort: 8080
  
data:
  enabled: true
  
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
 
k8s_serviceaccount:
  enabled: true
  k8s_serviceAccountName: kube-svc
 
podAnnotations:
  sidecar.istio.io/proxyCPU: "50m"
  sidecar.istio.io/proxyMemory: "25Mi"
  sidecar.istio.io/proxyMemoryLimit: "100Mi"
  sidecar.istio.io/proxyCPULimit: "20m"
  cloud.google.com/backend-config: '{"env22": "http-myhc-nostro-vostro"}'
  cloud.google.com/neg: '{"ingress": true}'
 
 
volume:
  enabled: false
 
 
secrets:
  enabled: false
#podSecurityContext: {}
  # fsGroup: 2000
 
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
 
serviceAnnotations:
  cloud.google.com/backend-config: '{"env2": "http-myhc-nostro-vostro"}'
  cloud.google.com/neg: '{"ingress": true}'
  app.kubernetes.io/managed-by: 'Helm'
  meta.helm.sh/release-namespace: 'env2'
 
service:
  name: nostro-vostro
  type: ClusterIP
  port: 80
  targetPort: 8080
 
ingress:
  enabled: true
  className: ""
  annotations:
    cloud.google.com/backend-config: {"env2": "http-myhc-nostro-vostro"}
    cloud.google.com/neg: {"ingress": true}
  hosts:
    - host: nostro-vostro
      paths:
        - path: /nostro-vostro
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
 
#resources: {}
resources:
limits:
  memory: "52Mi"
  cpu: "50m"
requests:
  memory: "18Mi"
  cpu: "23m"
 
  # We usually recommend not to specify env2 resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
 
autoscaling:
  enabled: false
  minReplicas: 5
  maxReplicas: 110
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 70
 
#ASM Gateway Virtual Service configurations
vsconfig:
  enabled: true
  gateway: istio-system/istio-gateway
  hostname: "*"
  value: /nostro-vostro
  port: 80
 
backendconfig:
  enabled: true
  namespace: env2
  timeoutSec: 20
  healthCheck:
    requestPath: /healthy
    port: 8080
    type: HTTP
  securityPolicy:
    name: fog-fw-policy
 
pdb:  
  minAvailable: 0
 
nodeSelector: {}
 
tolerations: []
 
affinity: {}
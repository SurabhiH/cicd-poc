# dev values for test app 
# this is yaml formatted file 
# below is the replicaCount 
replicaCount: 1

app:
  name: pub-xyz

Release:
  Maintainer: abc
  name: pub-xyz

image:
  image_name: pub-xyz
  repository: 1
  pullPolicy: Always
  tag: 0.0.1

imagePullSecrets:
  - name: abc

nameOverride: pub-xyz
fullnameOverride: pub-xyz

env:
  pub_statement:
    - name: "MY_NEW_ID"
      value: "new-pub-xyz"
    - name: "MY_NEW_NAME"
      value: "new-pub-name"
    - name: "MY_NEW_ID1"
      value: "new-pub-111"
    - name: "MY_NEW_ID2"
      value: "new-pub-222"
    - name: "MY_NEW_ID3"
      value: "new-pub-333"
    - name: "MY_NEW_ID4"
      value: "new-pub-444"
    - name: "MY_NEW_ID6"
      value: "666"
